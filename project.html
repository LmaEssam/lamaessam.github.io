<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="interactive-card-details-form-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="task.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="left-container">
        <div id="first-card">
          <img
            src="interactive-card-details-form-main/images/bg-card-front.png"
            id="frontcard"
          />
          <icon
            ><img
              src="interactive-card-details-form-main/images/card-logo.svg"
              id="logo"
          /></icon>
          <p id="card-number">0000 0000 0000 0000</p>
          <div id="information">
            <label>Jane Appleseed</label>
            <label>00/00</label>
          </div>
        </div>
        <div>
          <img
            src="interactive-card-details-form-main/images/bg-card-back.png"
            id="backcard"
          />
          <label id="zero">000</label>
        </div>
      </div>
      <div class="right-container">
        <div class="customer">
          <label id="NA">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
          <label id="CN"> Card Number</label>
          <input placeholder="e.g. 1234 5678 9123 0000" id="num" />
        </div>
        <div class="ex-date">
          <div class="date">
            <label id="info">Exp. Date (MM/YY)</label>
            <div class="MY">
              <input placeholder="MM" id="month" />
              <input placeholder="YY" id="year" />
            </div>
          </div>
          <div class="cvc">
            <label id="CC">CVC</label>
            <input placeholder="e.g. 123" id="cv" />
          </div>
        </div>
        <button id="btn">Confirm</button>
      </div>
    </div>
  </body>
</html>
